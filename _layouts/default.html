<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="default-src https:">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/assets/images/prodis_logo_transparent.png">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/style_prodis.css?v=' | append: site.github.build_revision | relative_url }}">
    {% seo %}
  </head>

  <body>
    <header>
      <div class="container">
        <a id="a-title" href="/" title="{{ site.description }}">
          <h1>{{ site.title }}</h1>
        </a>
        <h2>{{ site.description }}</h2>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    <footer>
      <div class="container">
        <section class="menu">
          <a href="/">Home</a>
          <a href="./about.html">About</a>
          <a href="https://github.com/prodis" target="_blank">GitHub</a>
          <a href="https://twitter.com/prodis" target="_blank">Twitter</a>
          <a href="https://www.linkedin.com/in/prodis" target="_blank">LinkedIn</a>
        </section>

        <section>
          <div class="footer-info">{{ site.description }}</div>
          <div class="copyright">
            Copyright Â© 2020 Fernando Hamasaki de Amorim. All rights reserved.
          </div>
        </section>
      </div>
    </footer>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
    <script src="//instant.page/5.1.0" type="module" integrity="sha384-by67kQnR+pyfy8yWP4kPO12fHKRLHZPfEsiSXR8u2IKcTdxD805MGUXBzVPnkLHw"></script>
  </body>
</html>
