---
layout: default
---

<div class="post-header">
  <h1>{{ page.title }}</h1>
  <small>{{ page.date | date: "%-d %B %Y" }}</small>
</div>

{{content}}

<br>
{% if page.tags %}
  <small><em>{{ page.tags | join: "</em>, <em>" }}</em></small>
{% endif %}
